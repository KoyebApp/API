<!-- /static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Interface</title>
</head>
<body>
    <h1>Test API Interface</h1>

    <div>
        <h3>GET API Data</h3>
        <button onclick="getData()">Fetch GET Data</button>
        <pre id="getResponse"></pre>
    </div>

    <div>
        <h3>POST API Data</h3>
        <button onclick="postData()">Send POST Data</button>
        <pre id="postResponse"></pre>
    </div>

    <script>
        // Function to fetch data using GET
        function getData() {
            fetch('/api/get')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("getResponse").textContent = JSON.stringify(data, null, 2);
                });
        }

        // Function to send data using POST
        function postData() {
            const data = { name: 'John', message: 'Hello from HTML!' };

            fetch('/api/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("postResponse").textContent = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>
</html>
